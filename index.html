<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Commande de Boissons et Plats</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Commande</h1>
    <!-- Boisson 1 : Bière -->
    <div class="item">
      <label for="biere">Bière (2,10€) :</label>
      <input type="number" id="biere" class="quantity" value="0" min="0">
      <span class="total-item" id="total-biere">0€</span>
    </div>
    <!-- Boisson 2 : Coca -->
    <div class="item">
      <label for="coca">Coca (2€) :</label>
      <input type="number" id="coca" class="quantity" value="0" min="0">
      <span class="total-item" id="total-coca">0€</span>
    </div>
    <!-- Boisson 3 : Eau Plate -->
    <div class="item">
      <label for="eau">Eau Plate (2€) :</label>
      <input type="number" id="eau" class="quantity" value="0" min="0">
      <span class="total-item" id="total-eau">0€</span>
    </div>
    <!-- Plat 4 : Choucroute -->
    <div class="item">
      <label for="choucroute">Choucroute (5€) :</label>
      <input type="number" id="choucroute" class="quantity" value="0" min="0">
      <span class="total-item" id="total-choucroute">0€</span>
    </div>
    
    <!-- Total général -->
    <h2>Total de la commande : <span id="total-general">0€</span></h2>
  </div>

  <script src="script.js"></script>
</body>
</html>
